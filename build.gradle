apply plugin: 'java' 
repositories {
    jcenter ()
}
apply plugin: 'application'
mainClassName ="hello.HelloWorld"
dependencies {
    testCompile 'junit:junit:4.12'
}
tasks.withType(Test) {
   testLogging {
      exceptionFormat "full"
      events "started", "skipped", "passed", "failed"
      showStandardStreams true
   }
}

